<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Received | BAJAK</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%232F3E2E'/><text x='50' y='72' font-family='serif' font-weight='bold' font-size='65' text-anchor='middle' fill='%23f4f1ea'>B</text></svg>">
    
    <style>
        :root { 
            --bg-color: #f4f1ea; 
            --text-color: #1a1a1a; 
            --accent-green: #2F3E2E; 
            --font-serif: 'Cormorant Garamond', serif; 
            --font-sans: 'Montserrat', sans-serif; 
        }
        
        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            font-family: var(--font-sans); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            text-align: center; 
            padding: 20px; 
        }

        h1 { 
            font-family: var(--font-serif); 
            font-size: 3rem; 
            margin-bottom: 20px; 
            color: var(--accent-green); 
            line-height: 1.1;
        }

        p { 
            font-size: 1.2rem; 
            max-width: 600px; 
            margin: 0 auto 40px auto; 
            color: #555; 
            line-height: 1.6; 
            font-weight: 300;
        }

        .btn { 
            display: inline-block; 
            background-color: transparent; 
            color: var(--accent-green); 
            padding: 18px 35px; 
            text-decoration: none; 
            text-transform: uppercase; 
            letter-spacing: 0.15em; 
            font-size: 0.85rem; 
            border: 1px solid var(--accent-green); 
            transition: all 0.4s ease; 
            font-weight: 500;
        }

        .btn:hover { 
            background-color: var(--accent-green); 
            color: var(--bg-color); 
        }
    </style>
</head>
<body>
    <div>
        <h1>Request Received.</h1>
        <p>You have been added to the allocation list for the BAJAK Racket Case.</p>
        <p>We will contact you personally when a batch is ready for harvest.</p>
        <br>
        <a href="index.html" class="btn">Return to Atelier</a>
    </div>
</body>
</html>
